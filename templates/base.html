{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriLog Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body>
{% block content %}

{% endblock content %}
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Chart.js -->
    <script src="{% static 'js/chart.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/min.js' %}"></script>

    <!-- Weekly Data for Chart -->
    <script>
        const weeklyLabels = [
            {% for day in weekly_data %}
                "{{ day.date }}",
            {% endfor %}
        ];

        const weeklyCalories = [
            {% for day in weekly_data %}
                {{ day.total }},
            {% endfor %}
        ];
    </script>

<script>
    const burned = {{ burned_today|default:0 }};
    const remaining = {{ remaining|default:0 }};

    const ctx = document.getElementById('dailyGoalChart').getContext('2d');

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Burned', 'Remaining'],
            datasets: [{
                data: [burned, remaining],
                backgroundColor: [
                    '#28a745',  // green
                    '#dc3545'   // red
                ],
                borderWidth: 0
            }]
        },
        options: {
            cutout: '70%',
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            }
        }
    });
</script>
<script>
    const foodLabels = [
        {% for f in food_today %}
            "{{ f.food_item }}",
        {% endfor %}
    ];

    const foodCalories = [
        {% for f in food_today %}
            {{ f.calories }},
        {% endfor %}
    ];
</script>
<script>
    const exerciseLabels = [
        {% for e in today_exercises %}
            "{{ e.exercise.name }}",
        {% endfor %}
    ];

    const exerciseCalories = [
        {% for e in today_exercises %}
            {{ e.calories_burned }},
        {% endfor %}
    ];
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    function createMultiDonut(canvasId, labels, data) {
        new Chart(document.getElementById(canvasId), {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '65%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12
                        }
                    }
                }
            }
        });
    }

    // Food intake distribution
    if (foodCalories.length > 0) {
    createMultiDonut(
        'foodIntakeChart',
        foodLabels,
        foodCalories
    );
}
    // Exercise burn distribution
    if (exerciseCalories.length > 0) {
    createMultiDonut(
        'exerciseBurnChart',
        exerciseLabels,
        exerciseCalories
    );
}
</script>
    <script>
        // Pie Chart for Workout Breakdown
        const breakdownData = {
            labels: [
                {% for item in workout_breakdown %}
                    '{{ item.exercise__category }}',
                {% endfor %}
            ],
            datasets: [{
                label: 'Calories Burned',
                data: [
                    {% for item in workout_breakdown %}
                        {{ item.total }},
                    {% endfor %}
                ],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.7)',   // Cardio - Blue
                    'rgba(255, 99, 132, 0.7)',   // Strength - Red
                    'rgba(75, 192, 192, 0.7)'    // Yoga - Green
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        const breakdownConfig = {
            type: 'pie',
            data: breakdownData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let total = context.dataset.data.reduce((a, b) => a + b, 0);
                                let percent = (context.raw / total * 100).toFixed(0);
                                return context.label + ': ' + percent + '%';
                            }
                        }
                    }
                }
            }
        };

        new Chart(
            document.getElementById('workoutBreakdownChart'),
            breakdownConfig
        );

        // Bar Chart for Weekly Calories Burned
        const weeklyData = {
            labels: [
                {% for item in weekly_burn %}
                    '{{ item.date|date:"D" }}',
                {% endfor %}
            ],
            datasets: [{
                label: 'Calories Burned',
                data: [
                    {% for item in weekly_burn %}
                        {{ item.total }},
                    {% endfor %}
                ],
                backgroundColor: 'rgba(75, 192, 192, 0.7)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const weeklyConfig = {
            type: 'bar',
            data: weeklyData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        new Chart(
            document.getElementById('weeklyBurnChart'),
            weeklyConfig
        );
    </script>
</body>
</html>
