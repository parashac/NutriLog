<!-- Food Log Table -->
    <div class="food-log-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Meal</th>
                    <th>Food Item</th>
                    <th>Quantity</th>
                    <th>Calories</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if food_logs %}
                    {% for log in food_logs %}
                    <tr>
                        <td class="date-time">
                            {{ log.date|date:"M d, Y" }}
                        </td>
                        <td>
                            <span class="meal-badge {{ log.meal|lower }}">
                                {{ log.meal }}
                            </span>
                        </td>
                        <td class="food-item">{{ log.food_item }}</td>
                        <td class="quantity">{{ log.quantity_grams }}</td>
                        <td class="calories">{{ log.calories }}</td>

                        <td>
                            <div class="action-buttons">
                                <a href="{% url 'edit-food-log' log.pk %}" class="btn-action btn-edit" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-edit">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </a>
                                <a href="{% url 'delete-food-log' log.pk %}" class="btn-action btn-delete" title="Delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-delete">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="7" class="empty-state">
                            No food entries yet. Start logging your meals!
                        </td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
