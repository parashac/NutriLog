{% extends 'base.html' %}

{% block title %}Add Food - NutriLog{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
            <h4 class="mb-0">üçΩÔ∏è Add Food Entry</h4>
        </div>

        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Date</label>
                        {{ form.date }}
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Meal Type</label>
                        {{ form.meal }}
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-semibold">Food Item</label>
                        {{ form.food_item }}
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Quantity (grams)</label>
                        {{ form.quantity_grams }}
                    </div>

                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'food-log' %}" class="btn btn-outline-secondary px-4">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary px-4">
                        Save Food
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
