 <!-- GOAL STATUS -->
            <div class="card shadow-sm mb-4 text-center p-3">
                <h6 class="text-muted">Goal Status</h6>

                {% if remaining == 0 %}
                    <h4 class="text-success">Goal Completed </h4>
                {% else %}
                    <h3 class="text-danger" >{{ remaining }} kcal to go</h3>
                {% endif %}
            </div>
           <div class="col-md-10">
            <div class="card shadow-sm text-center p-3 h-400">
                <h6 class="text-muted">Daily Goal Progress</h6>

                <div class="chart-wrapper">
                    <canvas id="dailyGoalChart"></canvas>
                </div>

                <p class="mt-2 mb-0">
                    {{ burned_today }} / {{ daily_target }} kcal
                </p>
            </div>
        </div>
