<div class="row g-4">

    <!-- Food Intake Donut Chart -->
    <div class="col-lg-4 col-md-6">
        <div class="card shadow-sm p-3 h-100">
            <h6 class="text-center text-muted mb-3">Food Intake</h6>
            {% if food_today %}
                <div class="chart-wrapper">
                    <canvas id="foodIntakeChart"></canvas>
                </div>
            {% else %}
                <p class="text-muted text-center small">No food logged today</p>
            {% endif %}
        </div>
    </div>

    <!-- Exercise Burn Donut Chart -->
    <div class="col-lg-4 col-md-6">
        <div class="card shadow-sm p-3 h-100">
            <h6 class="text-center text-muted mb-3">Exercise Burn</h6>
            {% if today_exercises %}
                <div class="chart-wrapper">
                    <canvas id="exerciseBurnChart"></canvas>
                </div>
            {% else %}
                <p class="text-muted text-center small">No exercises logged today</p>
            {% endif %}
        </div>
    </div>

{% include 'home/left/today-exercise.html' %}

</div>
